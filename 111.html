   if (s.indexOf(s1)!=-1)
   {
      var f1=s.substring(0,s.indexOf(s1));

	  var f2=s.substring(s.indexOf(s1)+s1.length,s.length);
	  return f1+s2+f2;
   }
   else
    {//适用chrome
	  var ss=s;
	  var s11=s1.toLowerCase();//小写的情况下，要转成小写
	  if (ss.indexOf(s11)!=-1)
	  {
	    var f1=ss.substring(0,ss.indexOf(s11));
		var f2=ss.substring(ss.indexOf(s11)+s11.length,ss.length);
	    return f1+s2+f2;
	  }
	}
    return s;
 }
