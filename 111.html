			  function getMonthViewArray(y, m) {
          var mvArray = [];
          var dayOfFirstDay = new Date(y, m, 1).getDay();
          var daysOfMonth = new Date(y, m + 1, 0).getDate();
          for (var i = 0; i < 42; i++) {
          mvArray[i] = " ";
          }
          for (var i = 0; i < daysOfMonth; i++){
          mvArray[i + dayOfFirstDay] = i + 1;
          }
          return mvArray;
       }

<script>
function adv_onsubmit()
	{
		var searchword=type="";
		searchword=document.AdvForm.sword.value;
		//alert(searchword);
		type = document.AdvForm.select.value;

		if(searchword == "" ||searchword ==null)
		{
			alert("请输入关键词!");
			return false;
		}else{
			searchword=searchword.replace(/^\s+|\s+$/,"");
			if(searchword=="")
			{
				alert("请输入关键词!");
				return false;
			}
		}

		if(type == 1)
		{
		   searchword=searchword.replace(/^\s+|\s+$/,"");
		   searchword=searchword.replace(/[\s　]/g,"");
		 searchword="引题=("+searchword+") or 正题=("+searchword+") or 副题=("+searchword+")";
		}else if(type==2)
		{
			searchword = searchword.replace(/^\s+|\s+$/,"");
			searchword="(文章作者=("+searchword+") or 图片作者=("+searchword+"))";
		}else if(type=="3")
		{
			searchword=searchword.replace(/^\s+|\s+$/,"");
			searchword="(正文=("+searchword+"))";

		}
		window.open("https://szb.farmer.com.cn:81/search?channelid=1888&searchword="+escape(searchword)+"","_blank");
		return false;
	}
</script>
